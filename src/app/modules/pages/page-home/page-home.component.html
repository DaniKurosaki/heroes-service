@if (data$ | async; as data) {
<table mat-table [dataSource]="data" class="mat-elevation-z8">
	@for(column of displayedColumns; track $index) { @if (column !== 'edit' && column !== 'delete') {
	<ng-container [matColumnDef]="column">
		<th mat-header-cell *matHeaderCellDef>{{ localizedColumns[column] }}</th>
		<td mat-cell *matCellDef="let element">{{ element[column] }}</td>
	</ng-container>
	} @else {
	<ng-container [matColumnDef]="column">
		<th mat-header-cell *matHeaderCellDef>{{ localizedExtraColumns[column] }}</th>
		<td mat-cell *matCellDef="let element">
			<button mat-mini-fab [color]="column === 'delete' ? 'warn' : 'primary'" (click)="interact(column, element.id)">
				<mat-icon justify="end">{{ column }}</mat-icon>
			</button>
		</td>
	</ng-container>
	} }

	<!-- <mat-text-column [name]="column" justify="end">
		Holas
	</mat-text-column> -->

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
}
