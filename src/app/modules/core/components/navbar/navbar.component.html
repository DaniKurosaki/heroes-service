<header class="header">
	<mat-toolbar class="toolbar">
		<img class="logo" src="assets/logo.svg" alt="logo" />

		<nav class="nav">
			@for (tab of tabs; track $index) {
			<a mat-button class="tab" [routerLink]="tab.key" routerLinkActive="tab--active">{{ tab.value }}</a>
			}
		</nav>
	</mat-toolbar>
</header>
